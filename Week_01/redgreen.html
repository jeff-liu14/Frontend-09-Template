<style type="text/css">
	div {
		background-color: grey;
		display: inline-block;
		margin: 30px;
		width: 100px;
		height: 100px;
		border-radius: 50px;
	}
	.green.light {
		background-color: green;
	}
	.yellow.light {
		background-color: yellow;
	}
	.red.light {
		background-color: red;
	}

</style>

<div class="green"></div>
<div class="yellow"></div>
<div class="red"></div>

<script type="text/javascript">
	function green(){
		var ligths = document.getElementsByTagName("div");
		for (var i = 0; i < 3; i++) 
			ligths[i].classList.remove("light")
		document.getElementsByClassName("green")[0].classList.add('light')
	}

	function red(){
		var ligths = document.getElementsByTagName("div");
		for (var i = 0; i < 3; i++) 
			ligths[i].classList.remove("light")
		document.getElementsByClassName("red")[0].classList.add('light')
	}

	function yellow(){
		var ligths = document.getElementsByTagName("div");
		for (var i = 0; i < 3; i++) 
			ligths[i].classList.remove("light")
		document.getElementsByClassName("yellow")[0].classList.add('light')
	}

    function sleep(t){
        return new Promise((resolve, reject) => {
            setTimeout(resolve, t);
        })
    }


    function go(){
    	// green()

    	// 		},5000)
    	// 	}, 2000)
    	// }, 1000)

        green()
        sleep(1000).then(() =>{
            yellow();
            return sleep(200);
        }).then(() => {
            red();
            return sleep(500);
        }).then(go)
    }




</script>
